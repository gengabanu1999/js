<!DOCTYPE html>

    <meta charset="utf-8">

  <body>
  



<p>The highest number is <span id="demo"></span>.</p>

<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = banu(points);

function banu(arr) {
  return Math.max.apply(null, arr);
}
</script>
